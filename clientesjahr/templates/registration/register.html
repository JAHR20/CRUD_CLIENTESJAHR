<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro de usuarios</title>
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'clientes/style.css' %}">
    </head>
    <body>
        <h2 class="form-title">Registro de usuarios</h2>
        <form method="post" class="form-login-register">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit"> Registrarse</button>
        </form>
            {% if form.errors %}
            <ul>
            {% for field in form %}
                {% for error in field.errors %}
                <li> {{ error }}</li>
            {% endfor %}
            {% endfor %}
            {% for error in form.nom_field_errors %}
                <li> {{ error }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </body>
</html>
